<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Product</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

$(function(){
	$("#header").load("HeadFoot/header.html");
})
</script> -->
<body >


	 <div class="row col-lg-4 col-lg-offset-4"
			style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">

			<form autocomplete="off" action="#" th:action="@{/saveproduct_Category}"
				th:object="${product_Category}" method="post" class="form-signin" role="form">
				<h3 class="form-signin-heading">Categories Details</h3>

				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{cat_name}"
							placeholder="Categories Name" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{cat_type}"
							placeholder="Categories Type" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{cat_des}"
							placeholder="Categories descreption" class="form-control" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block">Save Categories</button>
					</div>
				</div>
               
         <div class="col-md-6">
              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
            </div> </div>


			</form>
		</div> 
		
	
</body>
</html>
