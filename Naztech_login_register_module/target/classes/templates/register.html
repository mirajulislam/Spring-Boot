<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
	<div class="container-fluid" style="margin-top: 30px;">

		<div class="row col-lg-4 col-lg-offset-4"
			style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
			<form autocomplete="off" action="#" th:action="@{/register}"
				th:object="${user}" method="post" class="form-signin" role="form">
				<h3 class="form-signin-heading">Registration Form</h3>
				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{tx_user_name}" placeholder="User Name"
							class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{email}" placeholder="Email"
							class="form-control" />
					</div>
					<span class="text-danger align-middle"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
					</span>
				</div>


				<div class="form-group">
					<div class="">
						<input type="password" th:field="*{tx_user_password}"
							placeholder="Password" class="form-control" />
					</div>
					<span class="text-danger align-middle"
						th:if="${#fields.hasErrors('tx_user_password')}"
						th:errors="*{tx_user_password}"> </span>
				</div>



				<div class="form-group">
					<div class="">
							
							<select name="tx_question_name" id="tx_question_name" class="form-control">
								<option value="">.......</option>
								<option th:each="question_table:${questions}"
								th:value="${question_table.tx_question_name}"
								th:utext="${question_table.tx_question_name}"></option>
							</select>
					</div>
				</div>

				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{tx_question_answer}"
							placeholder="Answer" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{tx_customes_question}"
							placeholder="tx_customes_question" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{tx_customes_answer}"
							placeholder="Your Answer" class="form-control" />
					</div>
				</div>

                 <div class="form-group">
					<div class="">
				<select name="tx_role_name" id="tx_role_name" class="form-control">
					<option value="SITE_USER">USER</option>
					<option value="ADMIN_USER">ADMIN</option>
					
				</select>
				</div>
				</div>

				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block">Register
							User</button>
					</div>
				</div>
				<span th:utext="${successMessage}"></span>
				<div class="alert alert-success alert-dismissible col-sm-12"
					th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">Ã—</button>
					<ul th:each="data : ${bindingResult.getAllErrors()}">
						<li
							th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
					</ul>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
